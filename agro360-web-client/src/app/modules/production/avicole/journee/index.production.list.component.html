<table mat-table #productionsTable [dataSource]="this" class="beans-table editable productions">                                    
    <ng-container matColumnDef="numeroJournee" class="numero">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element">
            <input-number-field [field]="element.numeroJournee" [displayLabel]="false">
            </input-number-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="variantCode">
        <th mat-header-cell *matHeaderCellDef>Variant</th>
        <td mat-cell *matCellDef="let element">
            <div *ngIf="element.variant">
                {{element.variant.variantCode.value}} - {{element.variant.description.value}}   
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="article">
        <th mat-header-cell *matHeaderCellDef>Article</th>
        <td mat-cell *matCellDef="let element">
            {{element.article.articleCode.value}} - {{element.article.description.value}}            
        </td>
    </ng-container>

    <ng-container matColumnDef="quantite">
        <th mat-header-cell *matHeaderCellDef class="bg-info">Qté</th>
        <td mat-cell *matCellDef="let element" class="bg-info ps-3">
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item p-0 mb-0 border border-0 quantite-input bg-transparent" *ngIf="'OEUF' == element.article.articleCode.value">
                    <input-number-field [displayLabel]="false"
                        [field]="element.alveole">
                    </input-number-field>
                </li>
                <li class="list-group-item me-3 mb-0 border border-0 bg-transparent" *ngIf="'OEUF' == element.article.articleCode.value">                    
                    Alvéole 
                </li>
                <li class="list-group-item mb-0 p-0 border border-0 quantite-input bg-transparent">
                    <input-number-field [displayLabel]="false"
                        [field]="element.quantite">
                    </input-number-field>
                </li>
                <li class="list-group-item mb-0 border border-0 bg-transparent">                    
                    {{element.uniteLibelle.value}}
                </li>
            </ul>            
        </td>
    </ng-container>

    <ng-container matColumnDef="productionId">
        <th mat-header-cell *matHeaderCellDef>#Ligne</th>
        <td mat-cell *matCellDef="let element">
            <input-text-field [field]="element.productionId" [displayLabel]="false">
            </input-text-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="commentaire">
        <th mat-header-cell *matHeaderCellDef>Commentaire</th>
        <td mat-cell *matCellDef="let element">
            <input-text-field [field]="element.commentaire" [displayLabel]="false">
            </input-text-field>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        [class.text-bg-danger]="row.action == 'DELETE'">
    </tr>
</table>
