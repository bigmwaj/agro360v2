<mat-tab-group  preserveContent (selectedTabChange)="selectedTabChange($event)">
    <mat-tab label="Recettes">
        <ng-template matTabContent>
            <finance-transaction-index-page [module]="module"></finance-transaction-index-page>
        </ng-template>
    </mat-tab>

    <mat-tab label="Commandes">
        <ng-template matTabContent>
            <achat-vente-commande-index-page [module]="module"></achat-vente-commande-index-page>
        </ng-template>
    </mat-tab>
    
    <mat-tab label="Factures">
        <ng-template matTabContent>
            <achat-vente-facture-index-page [module]="module"></achat-vente-facture-index-page>
        </ng-template>
    </mat-tab>
    
    <mat-tab label="Clients">
        <ng-template matTabContent>
            <core-partner-index-page [module]="module"></core-partner-index-page>
        </ng-template>
    </mat-tab>
</mat-tab-group>
