<section class="mb-3">
    
    <a mat-raised-button color="primary" 
        class="me-2 mat-elevation-z8" 
        href="/vente/commande">
        <mat-icon>arrow_back</mat-icon>Retour
    </a>

    <button mat-raised-button color="primary" class="me-2"
        (click)="saveAction()">
        <mat-icon>save</mat-icon>Enregistrer
    </button>

    <button mat-raised-button color="primary" class="me-2"
        (click)="addAction()">
        <mat-icon>add</mat-icon>Ajouter
    </button>

    <button mat-raised-button color="primary" class="me-2"
        (click)="copyAction()">
        <mat-icon>content_copy</mat-icon>Copier
    </button>
</section>

<section *ngIf="bean" class=" mat-elevation-z8 mb-3 p-3">
    <h4>
        DÃ©tails de la Commande
    </h4>
    <div class="row">
        <div class="col-3">
            <input-text-field [field]="bean.commandeCode"></input-text-field>
            <input-date-field [field]="bean.dateCommande"></input-date-field>
            <select-one-field [field]="bean.status"></select-one-field>
        </div>

        <div class="col-3">
            <select-one-field [field]="bean.client.tiersCode" [label]="'Client'"></select-one-field>
            <input-text-field [field]="bean.ville"></input-text-field>
            <input-text-field [field]="bean.adresse"></input-text-field>
        </div>

        <div class="col-3">
            <input-text-field [field]="bean.prixTotal"></input-text-field>
            <input-checkbox-field [field]="bean.livree"></input-checkbox-field>
            <input-checkbox-field [field]="bean.transportRequis"></input-checkbox-field>
        </div>

        <div class="col-3">
            <select-one-field [field]="bean.magasin.magasinCode" [label]="'Magasin'"></select-one-field>
            <input-text-field [field]="bean.description"></input-text-field>
        </div>
    </div>
</section>

<section class="mat-elevation-z8 p-3">
    <h4>
        Lignes du bon de commande
    </h4>
    <vente-edit-ligne-list *ngIf="bean && bean.lignes" [lignes]="bean.lignes"
        (updateOwnerPrixTotal)="updatePrixTotalEvent()" [ownerId]="{'commandeCode': bean.commandeCode.value}">
    </vente-edit-ligne-list>
</section>
