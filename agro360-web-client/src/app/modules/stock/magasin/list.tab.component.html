<section class="p-3 pb-0">
    <mat-toolbar color="secondary">                      
        <mat-toolbar-row class="search-toolbar" *ngIf="searchForm"> 
            <div class="me-2">                            
                <input-text-field [field]="searchForm.magasinCode"></input-text-field>
            </div>

            <button mat-icon-button color="primary" class="me-2" (click)="searchAction()">
                <mat-icon>search</mat-icon>
            </button>

            <button mat-icon-button color="primary" (click)="resetSearchFormAction()">
                <mat-icon>restart_alt</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <table mat-table [dataSource]="this">
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? toggleAllRows() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="magasinCode">
            <th mat-header-cell *matHeaderCellDef>Magasin</th>
            <td mat-cell *matCellDef="let element">{{element.magasinCode.value}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element">{{element.description.value}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="text-end">
                <button mat-mini-fab (click)="addAction()" class="me-2" color="primary">
                    <mat-icon>add</mat-icon>
                </button>
                <button mat-icon-button color="secondary" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">                                
                    <button mat-menu-item color="primary" class="me-2" (click)="uniteAction()">
                        <mat-icon>open_in_new</mat-icon>Unit√©s
                    </button>
                </mat-menu>
            </th>
            <td mat-cell *matCellDef="let element" class="text-end">
                <button mat-icon-button color="primary" title="Afficher" (click)="editAction(element)">
                    <mat-icon>preview</mat-icon>
                </button>
                <button mat-icon-button color="primary" title="Copier" (click)="addAction({bean:element})">
                    <mat-icon>content_copy</mat-icon>
                </button>
                <button mat-icon-button color="primary" title="Supprimer" (click)="deleteAction(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            [class.text-bg-danger]="row.action == 'DELETE'">
        </tr>
    </table>
</section>
<section class="p-3 pt-0">
    <mat-paginator *ngIf="searchForm" class="pe-2"
        (page)="handlePageEvent($event)"
        [length]="searchForm.length"
        [pageSize]="searchForm.pageSize"
        [pageSizeOptions]="searchForm.pageSizeOptions"
        aria-label="Selectionner la page">
    </mat-paginator>
</section>
