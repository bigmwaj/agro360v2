<section class="mb-3">       
    <a mat-raised-button color="primary" 
        class="me-2" 
        href="/stock/magasin">
        <mat-icon>arrow_back</mat-icon>Retour
    </a>
    <button mat-raised-button color="primary" class="me-2" (click)="saveAction()">
        <mat-icon>save</mat-icon>Enregistrer
    </button>
    <button mat-raised-button color="primary" class="me-2" (click)="addAction()">
        <mat-icon>add</mat-icon>Ajouter
    </button>
    <button mat-raised-button color="primary" class="me-2" (click)="copyAction()">
        <mat-icon>copy</mat-icon>Copier
    </button>
</section>

<h1>{{ pageTitle }}</h1>

<section *ngIf="bean">
    <div class="row">
        <div class="col-6">
            <section class="mat-elevation-z8 p-3 mb-3">
                <h4>
                    DÃ©tails du magasin
                </h4>
                <div class="row">
                    <div class="col-6">
                        <input-text-field [field]="bean.magasinCode"></input-text-field>
                    </div>
                    <div class="col-6">
                        <input-text-field [field]="bean.description"></input-text-field>
                    </div>
                </div>

            </section>

            <section class="mat-elevation-z8 p-3">
                <h4>
                    Liste des casiers
                </h4>
                <stock-magasin-edit-casier-list *ngIf="bean.casiers" [casiers]="bean.casiers"
                    [magasinCode]="bean.magasinCode.value">
                </stock-magasin-edit-casier-list>
            </section>
        </div>
    </div>
</section>
