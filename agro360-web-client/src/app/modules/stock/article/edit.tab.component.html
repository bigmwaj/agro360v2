
<section class="p-3">
    <div class="row">
        <div class="col-9">
            <h4 class="block-header">
                Détails de l'article
            </h4>
            <div class="row">
                <div class="col-9">
                    <div class="row">
                        <div class="col-4">
                            <input-text-field [field]="bean.articleCode"></input-text-field>
                        </div>
                        <div class="col-4">
                            <select-one-field [field]="bean.type"></select-one-field>
                        </div>
                        <div class="col-4">
                            <select-one-field [field]="bean.unite.uniteCode"></select-one-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <input-text-field [field]="bean.origine"></input-text-field>
                        </div>
                        <div class="col-4">
                            <autocomplete-field             
                                [field]="bean.fabriquant.partnerCode" 
                                [lookupConfig]="partnerLookupConfig"
                                label="Fabriquant">
                            </autocomplete-field>   
                        </div>
                        <div class="col-4">
                            <autocomplete-field             
                                [field]="bean.distributeur.partnerCode" 
                                [lookupConfig]="partnerLookupConfig"
                                label="Distributeur">
                            </autocomplete-field>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <input-textarea-field [field]="bean.description"></input-textarea-field>
                </div>
            </div>
            <div class="row mt-4 pt-4">
                <div class="col-7">
                    <h4 class="block-header">
                        Liste des variants
                    </h4>
                    <stock-article-edit-variant-list 
                        *ngIf="bean.variants" 
                        [variants]="bean.variants"
                        [articleCode]="bean.articleCode.value">
                    </stock-article-edit-variant-list>
                </div>
                <div class="col-5">
                    <h4 class="block-header">
                        Liste des unités
                    </h4>
                    <stock-article-edit-conversion-list 
                        *ngIf="bean.conversions" 
                        [conversions]="bean.conversions"
                        [articleCode]="bean.articleCode.value">
                    </stock-article-edit-conversion-list>
                </div>
            </div>

            <div class="mt-4 pt-4">
                <h4 class="block-header">
                    Liste des taxes
                </h4>
                <stock-article-edit-taxe-list 
                    *ngIf="bean.taxes" 
                    [taxes]="bean.taxes"
                    [articleCode]="bean.articleCode.value">
                </stock-article-edit-taxe-list>            
            </div>
        </div>
        <div class="col-3">
            <div>
                <h4 class="block-header">
                    Catégories
                </h4>
                <stock-article-category-block [bean]="bean.categoriesHierarchie"></stock-article-category-block>
            </div>
            <div class="mt-4 pt-4">
                <h4 class="block-header">
                    Média
                </h4>
            </div>
        </div>
    </div>
    <section class="p-3">
        <button mat-raised-button color="primary" class="me-2" (click)="saveAction()">
            <mat-icon>save</mat-icon>Enregistrer
        </button>
    </section>
</section>
