<section class="mat-elevation-z8">
    <mat-drawer-container>
        <mat-drawer #drawer class="search-form">
            <section *ngIf="searchForm" class="m-3">
                <h4>
                    Recherche
                </h4>
                <div>
                    <input-text-field [field]="searchForm.articleCode"></input-text-field>
                    <select-one-field [field]="searchForm.type"></select-one-field>
                </div>
                <div class="text-nowrap">
                    <button mat-raised-button color="primary" class="me-2" (click)="searchAction()">
                        <mat-icon>search</mat-icon>Réchercher
                    </button>
                    <button mat-raised-button color="primary" (click)="resetSearchFormAction()">
                        <mat-icon>reset</mat-icon>Réinitialiser
                    </button>
                </div>
            </section>
        </mat-drawer>
        <mat-drawer-content class="search-result">
            <section class="p-3">
                <h4>
                    <button mat-icon-button (click)="drawer.toggle()">
                        <mat-icon>tune</mat-icon>
                    </button>
                    <span>
                        Liste des articles
                    </span>
                </h4>
                <table mat-table #articles [dataSource]="this">
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox (change)="$event ? toggleAllRows() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()"
                                [aria-label]="checkboxLabel()">
                            </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                                [aria-label]="checkboxLabel(row)">
                            </mat-checkbox>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="articleCode">
                        <th mat-header-cell *matHeaderCellDef>Code</th>
                        <td mat-cell *matCellDef="let element">{{element.articleCode.value}}</td>
                    </ng-container>

                    <ng-container matColumnDef="type">
                        <th mat-header-cell *matHeaderCellDef>Type</th>
                        <td mat-cell *matCellDef="let element">{{element.type.value}}</td>
                    </ng-container>

                    <ng-container matColumnDef="unite">
                        <th mat-header-cell *matHeaderCellDef>Unite</th>
                        <td mat-cell *matCellDef="let element">{{element.unite.uniteCode.value}}</td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef>Description</th>
                        <td mat-cell *matCellDef="let element">{{element.description.value}}</td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef class="text-end">
                            <button mat-mini-fab (click)="addAction()" class="me-2" color="primary">
                                <mat-icon>add</mat-icon>
                            </button>
                            <button mat-icon-button color="secondary" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">                                
                                <button mat-menu-item color="primary" class="me-2" (click)="uniteAction()">
                                    <mat-icon>dialog</mat-icon>Unités
                                </button>
                            </mat-menu>
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-end">
                            <button mat-icon-button color="primary" title="Afficher" (click)="editAction(element)">
                                <mat-icon>preview</mat-icon>
                            </button>
                            <button mat-icon-button color="secondary" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item color="primary" title="Copier" (click)="copyAction(element)">
                                    <mat-icon>content_copy</mat-icon> Ajouter en inventaire
                                </button>
                                <mat-divider></mat-divider>
                                <button mat-menu-item color="primary" title="Copier" (click)="copyAction(element)">
                                    <mat-icon>content_copy</mat-icon> Copier
                                </button>
                                <button mat-menu-item color="primary" title="Supprimer" (click)="deleteAction(element)">
                                    <mat-icon>delete</mat-icon> Supprimer
                                </button>
                            </mat-menu>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                        [class.text-bg-danger]="row.action == 'DELETE'"></tr>
                </table>
            </section>
        </mat-drawer-content>
    </mat-drawer-container>
</section>
