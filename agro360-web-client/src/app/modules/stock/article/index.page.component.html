<mat-tab-group 
    mat-stretch-tabs="false" 
    mat-align-tabs="start" 
    #stock_article
    [selectedIndex]="selectedTab.index"
    (selectedTabChange)="selectedTabChange($event)">
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon>list_task</mat-icon>
            <span class="ms-2">
                Liste
            </span>
        </ng-template>    
        <stock-article-list-tab 
            [editingBeans]="editingBeans"
            [selectedTab]="selectedTab"
            [breadcrumb]="breadcrumb">
        </stock-article-list-tab>
    </mat-tab>
    <ng-container *ngFor="let editingBean of editingBeans; index as i">
        <mat-tab>                                
            <ng-template mat-tab-label>
                <span class="me-2">
                    {{editingBean.articleCode.value}}
                </span>
                <button mat-icon-button (click)="removeTabAction(i)">
                    <mat-icon>close</mat-icon>
                </button>
            </ng-template> 
            <stock-article-edit-tab 
                [bean]="editingBean"
                [breadcrumb]="breadcrumb">
            </stock-article-edit-tab>
        </mat-tab>
    </ng-container>
  </mat-tab-group>
