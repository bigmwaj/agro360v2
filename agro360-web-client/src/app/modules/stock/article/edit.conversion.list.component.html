<table mat-table [dataSource]="this" class="beans-table editable article-conversions">
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? toggleAllRows() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
        </td>
    </ng-container>

    <ng-container matColumnDef="unite">
        <th mat-header-cell *matHeaderCellDef>Unite</th>
        <td mat-cell *matCellDef="let element">
            <select-one-field 
                [field]="element.unite.uniteCode" 
                [displayLabel]="false">
            </select-one-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="facteur">
        <th mat-header-cell *matHeaderCellDef>Facteur</th>
        <td mat-cell *matCellDef="let element">
            <input-text-field [field]="element.facteur" [displayLabel]="false">
            </input-text-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
            <button mat-mini-fab color="primary" title="Ajouter" (click)="addAction()">
                <mat-icon>add</mat-icon>
            </button>
        </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" title="Copier" (click)="copyAction(element)">
                <mat-icon>content_copy</mat-icon>
            </button>
            <button mat-icon-button color="primary" title="Supprimer" (click)="deleteAction(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.text-bg-danger]="row.action == 'DELETE'"></tr>
</table>
