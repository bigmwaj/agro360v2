<table mat-table [dataSource]="this" >
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef  class="text-start">
            <mat-checkbox (change)="$event ? toggleAllRows() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row" class="text-start">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null; toggleChange(row)"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
        </td>
    </ng-container>

    <ng-container matColumnDef="taxe">
        <th mat-header-cell *matHeaderCellDef>Taxe</th>
        <td mat-cell *matCellDef="let element">
            {{element.taxe.taxeCode.value}}
        </td>
    </ng-container>

    <ng-container matColumnDef="taux">
        <th mat-header-cell *matHeaderCellDef>Taux</th>
        <td mat-cell *matCellDef="let element">
            {{element.taxe.taux.value}}
        </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">
            {{element.taxe.description.value}}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.text-bg-danger]="row.action == 'DELETE'"></tr>
</table>
