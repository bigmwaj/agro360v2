<section class="mb-3">    
    <a mat-raised-button color="primary" 
        class="me-2" 
        href="/stock/article">
        <mat-icon>arrow_back</mat-icon>Retour
    </a>
    <button mat-raised-button color="primary" class="me-2" (click)="saveAction()">
        <mat-icon>save</mat-icon>Enregistrer
    </button>
    <button mat-raised-button color="primary" class="me-2" (click)="addAction()">
        <mat-icon>add</mat-icon>Ajouter
    </button>
    <button mat-raised-button color="primary" class="me-2" (click)="copyAction()">
        <mat-icon>content_copy</mat-icon>Copier
    </button>
    <button mat-raised-button color="primary" (click)="uniteAction()">
        <mat-icon>dialog</mat-icon>Unités
    </button>
</section>

<section *ngIf="bean">
    <div class="row">
        <div class="col-6">
            <section class="mat-elevation-z8 p-3 mb-3">
                <h4>
                    Détails de l'article
                </h4>
                <div class="row">
                    <div class="col-6">
                        <input-text-field [field]="bean.articleCode"></input-text-field>
                    </div>
                    <div class="col-6">
                        <select-one-field [field]="bean.typeArticle"></select-one-field>
                    </div>
                    <div class="col-6">
                        <input-text-field [field]="bean.description"></input-text-field>
                    </div>
                    <div class="col-6">
                        <select-one-field [field]="bean.unite.uniteCode"></select-one-field>
                    </div>
                </div>
            </section>

            <section class="mat-elevation-z8 p-3 mb-3">
                <h4>
                    Liste des variants
                </h4>
                <stock-article-edit-variant-list *ngIf="bean.variants" [variants]="bean.variants"
                    [articleCode]="bean.articleCode.value">
                </stock-article-edit-variant-list>
            </section>

            <section class="mat-elevation-z8 p-3">
                <h4>
                    Liste des unités
                </h4>
                <stock-article-edit-conversion-list *ngIf="bean.conversions" [conversions]="bean.conversions"
                    [articleCode]="bean.articleCode.value">
                </stock-article-edit-conversion-list>
            </section>
        </div>
        <div class="col-6">
            On affiche le stock de l'article ici
        </div>
    </div>
</section>
