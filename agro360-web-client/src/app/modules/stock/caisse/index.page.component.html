<section class="mb-3">
    <a mat-raised-button color="primary" 
        class="me-2" 
        href="/">
        <mat-icon>home</mat-icon>Accueil
    </a>
    <button mat-raised-button color="primary" class="me-2" (click)="addAction()">
        <mat-icon>add</mat-icon>Ajouter
    </button>
</section>

<section class="mat-elevation-z8 p-3 mb-3" *ngIf="searchForm">
    <h4>
        Recherche
    </h4>
    <div class="row">
        <div class="col-3">
            <input-text-field [field]="searchForm.magasin"></input-text-field>
        </div>
        <div class="col-3">
            <input-text-field [field]="searchForm.agent"></input-text-field>
        </div>
        <div class="col-3">
            <input-daterange-field 
                [startField]="searchForm.journeeDebut"
                [endField]="searchForm.journeeFin">
            </input-daterange-field>
        </div>
        <div class="col-3">
            <select-one-field [field]="searchForm.status"></select-one-field>
        </div>
    </div>
    <div>
        <button mat-raised-button color="primary" class="me-2" (click)="searchAction()">
            <mat-icon>search</mat-icon>Rechercher
        </button>
        <button mat-raised-button color="primary" (click)="resetSearchFormAction()">
            <mat-icon>reset</mat-icon>Réinitialiser
        </button>
    </div>
</section>

<section class="mat-elevation-z8 p-3">
    <h4>
        Liste des caisses
    </h4>
    <table mat-table [dataSource]="this">
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? toggleAllRows() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
            </td>
        </ng-container>
        
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Statut</th>
            <td mat-cell *matCellDef="let element">{{element.status.value}}</td>
        </ng-container>

        <ng-container matColumnDef="journee">
            <th mat-header-cell *matHeaderCellDef>Journée</th>
            <td mat-cell *matCellDef="let element">{{element.journee.value}}</td>
        </ng-container>

        <ng-container matColumnDef="magasin">
            <th mat-header-cell *matHeaderCellDef>Magasin</th>
            <td mat-cell *matCellDef="let element">{{element.magasin.magasinCode.value}}</td>
        </ng-container>

        <ng-container matColumnDef="agent">
            <th mat-header-cell *matHeaderCellDef>Agent</th>
            <td mat-cell *matCellDef="let element">{{element.agent.tiersCode.value}}</td>
        </ng-container>

        <ng-container matColumnDef="note">
            <th mat-header-cell *matHeaderCellDef>Note</th>
            <td mat-cell *matCellDef="let element">{{element.note.value}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="primary" class="me-2" title="Afficher" (click)="editAction(element)">
                    <mat-icon>preview</mat-icon>
                </button>
                <button mat-mini-fab color="primary" class="me-2" title="Supprimer" (click)="deleteAction(element)">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-mini-fab color="primary" title="Changer Status" (click)="changeStatusAction(element)">
                    <mat-icon>schema</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
