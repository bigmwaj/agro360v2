<h2 mat-dialog-title>Unites</h2>
<mat-dialog-content>
    <section class="mat-elevation-z8 p-3 pb-0 mb-3" *ngIf="searchForm">
        <h4>
            Recherche
        </h4>
        <div class="row">
            <div class="col">
                <input-text-field [field]="searchForm.uniteCode"></input-text-field>
            </div>
            <div class="col">
                <input-text-field [field]="searchForm.description"></input-text-field>
            </div>
            <div class="col">
                <button mat-raised-button color="primary" class="me-2" (click)="searchAction()">
                    <mat-icon>search</mat-icon>Rechercher
                </button>
            </div>
        </div>
    </section>

    <section class="mat-elevation-z8 p-3">
        <h4>
            Liste des unit√©s
        </h4>
        <table mat-table #unitesTable [dataSource]="this" class="beans-table editable unites">
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="uniteCode">
                <th mat-header-cell *matHeaderCellDef>Unite</th>
                <td mat-cell *matCellDef="let element">
                    <input-text-field [field]="element.uniteCode" [displayLabel]="false">
                    </input-text-field>
                </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element">
                    <input-text-field [field]="element.description" [displayLabel]="false">
                    </input-text-field>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>
                    <button mat-mini-fab color="primary" (click)="addAction()">
                        <mat-icon>add</mat-icon>
                    </button>
                </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-mini-fab color="primary" title="Copier" (click)="copyAction(element)">
                        <mat-icon>content_copy</mat-icon>
                    </button>
                    <button mat-mini-fab color="primary" title="Supprimer" (click)="deleteAction(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Fermer</button>
    <button mat-button cdkFocusInitial (click)="saveAction()">Enregistrer</button>
</mat-dialog-actions>
