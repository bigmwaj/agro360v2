<h2 mat-dialog-title>Règlements encaissés pour la commande {{bean.commandeCode.value}}</h2>
<mat-dialog-content>
    <div class="container-fluid mt-3">
        <div *ngIf="bean">
            <div class="row">
                <div class="col-12">
                    <table mat-table [dataSource]="reglements">
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef>ID</th>
                            <td mat-cell *matCellDef="let element">{{element.reglementId.value}}</td>
                        </ng-container>
    
                        <ng-container matColumnDef="montant">
                            <th mat-header-cell *matHeaderCellDef>Montant</th>
                            <td mat-cell *matCellDef="let element">{{element.transaction.montant.value}}</td>
                        </ng-container>    
    
                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef>Date</th>
                            <td mat-cell *matCellDef="let element">{{element.transaction.date.value}}</td>
                        </ng-container>  
                        <ng-container matColumnDef="compte">
                            <th mat-header-cell *matHeaderCellDef>Compte</th>
                            <td mat-cell *matCellDef="let element">{{element.transaction.compte.compteCode.value}}</td>
                        </ng-container>  
    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                            [class.text-bg-danger]="row.action == 'DELETE'">
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end" class="m-3">
    <button mat-button mat-dialog-close cdkFocusInitial>Fermer</button>
</mat-dialog-actions>
