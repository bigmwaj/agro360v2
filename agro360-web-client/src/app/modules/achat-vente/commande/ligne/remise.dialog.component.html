<h2 mat-dialog-title>Param√®tres de la remise</h2>
<mat-dialog-content>
    <div class="container-fluid mt-3">
        <div *ngIf="bean">
            <div class="row">
                <div class="col-6">
                    <select-one-field [field]="bean.remiseType"></select-one-field>
                </div>
                <div class="col-6" *ngIf="isMontant()">
                    <input-text-field [field]="bean.remiseMontant"></input-text-field>
                </div>
                <div class="col-6" *ngIf="isTaux()">
                    <input-text-field [field]="bean.remiseTaux"></input-text-field>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input-text-field [field]="bean.prixTotalHT"></input-text-field>
                </div>
                <div class="col-6">
                    <input-text-field [field]="bean.remise"></input-text-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <input-textarea-field [field]="bean.remiseRaison"></input-textarea-field>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end" class="m-3">
    <button mat-button cdkFocusInitial (click)="appliquerAction()">Fermer</button>
</mat-dialog-actions>
