<h2 class="p-3" mat-dialog-title>Edition</h2>

<section class="p-3">
    <div class="row">
        <div class="col-6">
            <h4>
                Détails de la facture
            </h4>
            <div class="row">
                <div class="col-6">
                    <input-text-field [field]="bean.factureCode"></input-text-field>                            
                </div>
                <div class="col-6">                      
                    <select-one-field [field]="bean.type"></select-one-field>
                </div>               
            </div>
            <div class="row">
                <div class="col-6">
                    <input-date-field [field]="bean.date"></input-date-field>                         
                </div>
                <div class="col-6">
                    <select-one-field [field]="bean.status"></select-one-field>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <select-one-field [field]="bean.partner.partnerCode"></select-one-field>
                </div>
                <div class="col-6">
                    <input-number-field [field]="bean.montant"></input-number-field>                
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <input-textarea-field [field]="bean.description"></input-textarea-field>                
                </div>
            </div>
        </div>
        <div class="col-6">
            <h4>
                Informations de paiement ici
            </h4>
            <div class="row">
                <div class="col-12">
                    Transaction | Statut | Date | Montant | Solde | Règlement 
                </div>
            </div>
        </div>
    </div>        
</section>

<section class="p-3">
    <button mat-raised-button cdkFocusInitial (click)="saveAction()">
        <mat-icon>save</mat-icon>Enregistrer
    </button>
</section>
