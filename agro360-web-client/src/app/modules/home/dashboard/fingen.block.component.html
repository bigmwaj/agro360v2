<div class="card mb-4">
    <div class="card-header m-0 p-0 ps-3 d-flex flex-row align-items-center justify-content-between">
        <span>Finances générales</span>
        <button mat-icon-button color="secondary" class="m-0 p-1" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">                                
            <button mat-menu-item color="primary">
                <mat-icon>open_in_new</mat-icon>Acomptes clients
            </button>                                
            <button mat-menu-item color="primary">
                <mat-icon>open_in_new</mat-icon>Acomptes fournisseurs
            </button>                                
            <button mat-menu-item color="primary">
                <mat-icon>open_in_new</mat-icon>Acomptes employés
            </button>
        </mat-menu>
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <ng-container *ngFor="let item of etatDettes">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ item.libelle.value}}</span>
                    <span class="badge text-bg-primary rounded-pill">
                        {{ item.montant.value | currency: '  ' : 'symbol' : '1.2-2' }}
                    </span>
                </li>
            </ng-container>
        </ul>
    </div>
</div>
