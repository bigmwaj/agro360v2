<h2 mat-dialog-title>Import des données</h2>
<mat-dialog-content class="mb-0 pb-0">
    <div class="container-fluid m-0 p-0">
        <div class="mb-3">
            <label for="formFile" class="form-label">Sélectionner le fichier à téléverser</label>
            <input class="form-control" type="file" id="formFile" multiple>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end" class="m-3">
    <button mat-raised-button mat-dialog-close>Annuler</button>
    <button mat-raised-button cdkFocusInitial (click)="uploadAction()">Téléverser</button>
</mat-dialog-actions>
