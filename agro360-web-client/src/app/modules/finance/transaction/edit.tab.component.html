<h2 class="p-3">{{title}}</h2>

<section class="p-3">
    <div class="row">
        <div class="col-6">
            <div class="row">
                <div class="col-6">
                    <input-text-field [field]="bean.transactionCode"></input-text-field>
                </div>
                <div class="col-6">
                    <select-one-field [field]="bean.type"></select-one-field>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                </div>
                <div class="col-6">
                    <select-one-field [field]="bean.rubrique.rubriqueCode"></select-one-field>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input-date-field [field]="bean.date"></input-date-field>
                </div>
                <div class="col-6">
                    <select-one-field [field]="bean.partner.partnerCode"></select-one-field>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input-text-field [field]="bean.montant"></input-text-field>
                </div>
                <div class="col-6">
                    <select-one-field [field]="bean.compte.compteCode"></select-one-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <input-textarea-field [field]="bean.note"></input-textarea-field>
                </div>
            </div>
        </div>
        <div class="col-6">
            On affiche les imputations ici
        </div>
    </div>        
</section>

<section class="p-3">
    <button mat-raised-button mat-dialog-close>Annuler</button>
    <button mat-raised-button cdkFocusInitial (click)="saveAction()">
        <mat-icon>save</mat-icon>Enregistrer
    </button>
</section>
