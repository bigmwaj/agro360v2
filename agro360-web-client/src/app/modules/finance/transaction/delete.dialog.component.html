<h2 mat-dialog-title>Confirmation suppression</h2>
<mat-dialog-content>
    <div *ngIf="bean">
        Êtes-vous sûre de vouloir supprimer la transaction <strong>{{ bean.transactionCode.value }}</strong>
        ?
    </div>    
</mat-dialog-content>
<mat-dialog-actions align="end" class="m-3 pt-0 mt-0">
    <button mat-raised-button mat-dialog-close>Annuler</button>
    <button mat-raised-button cdkFocusInitial (click)="deleteAction()">Supprimer</button>
</mat-dialog-actions>
