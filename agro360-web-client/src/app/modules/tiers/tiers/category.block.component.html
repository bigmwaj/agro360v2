<div *ngIf="bean">
    <div>
        <input type="checkbox"/>
        <strong>
            {{ bean.categoryCode.value }}
        </strong>
        <span>
            {{ bean.description.value }}
        </span>
    </div>    
    <div *ngIf="bean.children" style="margin-left:32px;">
        <div *ngFor="let child of bean.children">
            <app-tiers-category-block [bean] = "child"></app-tiers-category-block>
        </div>
    </div>
</div>
