                </mat-list-item>
                <mat-list-item role="listitem">

                <mat-list-item role="listitem">

            </button>

                {{ui.title}}

            </span>
            <span class="menu-spacer"></span>
            <button mat-icon-button class="favorite-icon">
                <mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon>share</mat-icon>
            </button>
        </mat-toolbar>
