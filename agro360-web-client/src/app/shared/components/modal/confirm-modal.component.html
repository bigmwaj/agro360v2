<div class="modal-header">
    <h5 class="modal-title" i18n>{{title}}</h5>
    <button type="button" class="close" data-dismiss="modal" (click)="activeModal.close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" innerHTML={{message}}>
    {{message}}
</div>
<div class="modal-footer">
    <button class="ml-1 btn btn-light btn-sm btn-icon-split border" (click)="activeModal.close()">
        <span class="icon text-white-50">
            <i class="fas fa-arrow-left"></i>
        </span>
        <span class="text" i18n>Non</span>
    </button>
    <button class="ml-1 btn btn-light btn-sm btn-icon-split border" (click)="process()">
        <span class="icon text-white-50">
            <i class="fas fa-cog"></i>
        </span>
        <span class="text" i18n>Oui</span>
    </button>
</div>
