<div class="modal-header">
    <h5 class="modal-title" i18n>{{title}}</h5>
    <button type="button" class="close" data-dismiss="modal" (click)="activeModal.close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form #importForm="ngForm">
        <div class="mb-3">
            <label for="fichier" class="form-label" i18n>Fichier</label>
            <input type="file" name="fichier" class="form-control" [(ngModel)]="fichier" />
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-light btn-sm border" data-dismiss="modal" i18n (click)="importModel()">
        Mod√®le
    </button>
    <button type="button" class="btn btn-light btn-sm border" data-dismiss="modal" i18n
        (click)="import(importForm)">
        Importer
    </button>
    <button type="button" class="btn btn-light btn-sm border" data-dismiss="modal" i18n
        (click)="activeModal.close()">
        Fermer
    </button>
</div>
